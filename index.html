<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&family=Workbench&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Clock</title>
</head>
<body class="flex">
    <main id="App">
        <header id="header" class="flex">
            <h1>Clock</h1>
            <img src="./images/square.png" alt="Author" height="40">
        </header>

        <div id="clock" class="flex">
            
        </div>

        <div class="clock-features flex">
            <button id="timer">
                <img src="./images/alarm-icon.png" alt="Timer" height="40">
            </button>
            <button id="stopwatch">
                <img src="./images/stopwatch-icon.svg" alt="stopwatch" height="32">
            </button>
            <button id="time">
                <img src="./images/clock-icon.svg" alt="Clock" height="28">
            </button>
        </div>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
