<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&family=Workbench&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Clock</title>
</head>
<body class="flex">
    <main id="App">
        <header id="header" class="flex">
            <h1>Clock</h1>
            <img src="./images/square.png" alt="Author" height="40">
        </header>

        <div id="clock" class="flex">
            <h2 class="time">
                <span id="hour">00</span> :
                <span id="minute">00</span> :
                <span id="second">00</span>
            </h2>
            <div class="date-day">
                <span id="date"></span> |
                <span id="day"></span>
            </div>
        </div>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
